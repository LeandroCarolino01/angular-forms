
<div class="container">
  <form>
    <div class="form-group">
     <label for="firstName">First Name</label>
     <input minlength="3" maxlength="10" pattern="banana" required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
     <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
       <div *ngIf="firstName.errors.required">first name is required</div>
       <div *ngIf="firstName.errors.minlength">first name is short</div>
       <div *ngIf="firstName.errors.pattern">does not match pattern</div>
     </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea ngModel name="comment" id="comment" class="form-control" id="" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
   </form>
</div>
